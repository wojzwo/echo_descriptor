<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Z-score</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: 260px 1fr; gap: 10px; max-width: 900px; }
    input { width: 100%; padding: 8px; }
    .row { display: contents; }
    .section { margin-top: 18px; }
    button { padding: 10px 14px; }
    small { color: #666; }
  </style>
</head>
<body>
  <h1>Echo Z-score</h1>
  <p><small>Wpisz masÄ™/wzrost, potem parametry. Puste pola = brak parametru.</small></p>

  <form method="post" action="/generate_async">
    <div class="grid">
      <div class="row">
        <label>Masa [kg]</label>
        <input name="weight_kg" type="number" step="0.01" required />
      </div>
      <div class="row">
        <label>Wzrost [cm]</label>
        <input name="height_cm" type="number" step="0.1" required />
      </div>
    </div>

    <div class="section">
      <h2>Parametry (klucze jak w registry)</h2>
      <div class="grid">
        {% for p in param_names %}
        <div class="row">
          <label>{{ p }}</label>
          <input name="{{ p }}" type="number" step="0.0001" />
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="section">
      <button type="submit">Generuj opis</button>
    </div>
  </form>
</body>
</html>
